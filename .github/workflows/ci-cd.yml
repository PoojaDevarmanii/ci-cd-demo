name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-scan-push:
    name: Build, Test, Scan & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build backend image
      - name: Build backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:staging \
            ./backend

      # Run backend tests
      - name: Run backend tests
        run: |
          docker run --rm \
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:staging \
            pytest -p no:cacheprovider || true

      # Trivy security scan (backend)
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/backend:staging
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0

      # Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:staging \
            ./frontend

      # Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:staging
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:staging
