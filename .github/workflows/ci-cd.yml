name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test-scan-push:
    name: Build, Test, Scan & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build backend image
      - name: Build backend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/backend:staging \
            ./backend

      # 5️⃣ Run backend unit tests (non-blocking)
      - name: Run backend tests
        run: |
          docker run --rm \
            ${{ secrets.DOCKER_USERNAME }}/backend:staging \
            pytest -p no:cacheprovider || true

      # 6️⃣ Trivy security scan (backend)
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/backend:staging
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0

      # 7️⃣ Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/frontend:staging \
            ./frontend

      # 8️⃣ Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:staging
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:staging
